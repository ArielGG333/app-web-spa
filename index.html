<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>        
        
        <div class="modal_container" >
            <!--CONTACTOS-->
            
            <div id="contactos">
    
                <h1>Agenda</h1> <hr/>
                <h3>Agregar Contactos</h3>
                <h4>
                    <label class="label-control mt-4" >Nombre (*)  </label>
                    <i class="fas fa-user-tie"></i>
                    <input type="text" id="nombreContacto" class="form-control" placeholder="Ingrese nombre" required>
                    
                    <label class="label-control mt-2">Telefono (*)</label>
                    <i class="fab fa-whatsapp"></i></i>
                    <input type="number" id="telefono" class="form-control" placeholder="Ingrese teléfono" required>
                    
                    <label class="label-control mt-2">Dirección</label>
                    <i class="fas fa-map-marked-alt"></i>
                    <input type="text" id="direccion" class="form-control" placeholder="Ingrese Diercción" >
                    
                    <label class="label-control mt-2">E-mail</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="Ingrese E-mail" >
                    
                </h4>
                <button id="btnRegistrarContacto" class="btn btn-primary mt-2">Registrar Contacto</button>
                <button id="btnGuardarEdit" class="btn btn-primary mt-2">Guardar edición</button>            
            </div>
            
        </header>
            
        <main>

            
            <table class="tabla-Contactos" >
            <h3 id="ContactosGuardados" >Contactos Guardados</h3>
            
            
            
            <thead id="tablaContactos">
                <tr>  
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Dierección</th>
                    <th>Email</th>
                    <th>Acciones</th>
                    
                </tr>
            </thead>
            <tbody id="listarContactos">
                
            </tbody>
            
            <hr>
        </table>       
        
    </main>        
        
        <footer class="footer">
            <h6>Agenda- Ariel G. Gomez <i class="far fa-copyright"></i></h6>
        </footer>

    <!--AXIOS JS-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--CUSTOM JS-->
    <script src="app.js"></script>
</body>
</html>
